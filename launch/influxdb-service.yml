run:
  type: docker
env:
  - PRE_CREATE_DB
resources:
  cpu: 4
volumes:
  - source: /influx-data
    target: /data
expose:
  - name: admin # identifier for this port mapping
    port: 83    # port to map to inside the container
    bind: 80    # port to bind the reverse proxy to (for the world)
  - name: http-api # identifier for this port mapping
    port: 86    # port to map to inside the container
    bind: 8086  # port to bind the reverse proxy to (for the world)
  - name: protobuf # identifier for this port mapping
    port: 99    # port to map to inside the container
    bind: 8099  # port to bind the reverse proxy to (for the world)
    proto: tcp
